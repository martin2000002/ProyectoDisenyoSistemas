services:
  central-server:
    build:
      context: .
      dockerfile: DockerfileCentral
    ports:
      - "9090:9090"
    networks:
      - meeting-network
    volumes:
      - ./:/app

  alice-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - EMPLOYEE_NAME=Alice_White
        - EMPLOYEE_PORT=8081
    ports:
      - "8081:8081"
    networks:
      - meeting-network
    depends_on:
      - central-server
    volumes:
      - ./:/app

  bob-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - EMPLOYEE_NAME=Bob_Smith
        - EMPLOYEE_PORT=8082
    ports:
      - "8082:8082"
    networks:
      - meeting-network
    depends_on:
      - central-server
    volumes:
      - ./:/app

  carol-server:
