      args:
        - EMPLOYEE_NAME=Carol_Simpson
        - EMPLOYEE_PORT=8083
    ports:
      - "8083:8083"
    networks:
      - meeting-network
    depends_on:
      - central-server
    volumes:
      - ./:/app

  david-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - EMPLOYEE_NAME=David_Black
        - EMPLOYEE_PORT=8084
    ports:
      - "8084:8084"
