      - meeting-network
    depends_on:
      - central-server
    volumes:
      - ./:/app

  eva-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - EMPLOYEE_NAME=Eva_Brown
        - EMPLOYEE_PORT=8085
    ports:
      - "8085:8085"
    networks:
      - meeting-network
    depends_on:
      - central-server
    volumes:
      - ./:/app

networks:
  meeting-network:
    driver: bridge